<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Portfolio</title>
    <style>
        /* Gallery Image Style */
        .gallery-img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-img:hover {
            transform: scale(1.1);
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 15px;
            background-color: #f8f9fa;
        }

        .modal-header {
            border-bottom: 2px solid #dee2e6;
        }

        /* Title and Text Styling */
        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #343a40;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #495057;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .container {
            margin-top: 4rem;
        }

        /* Space out the modal image */
        .modal-body img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Navbar Customization */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: rgb(0, 0, 0) !important;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .navbar-brand i {
            font-size: 1.5rem;
        }
        .btn-close {
            background-color: #ffffff;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="bi bi-arrow-left-circle me-2"></i>
                Back to Dashboard
            </a>
        </div>
    </nav>

    <header>
        <div class="container text-center">
            <h1>T-shirt Collection</h1>
        </div>
    </header>

    <div class="container mt-5 " style="max-width: 1200px;">
        <!-- Gallery Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
            <!-- First Image -->
            <div class="col text-center">
                <img src="./img/DEPARTMENTCSPOSTERTSHIRT.png" class="gallery-img img-fluid" alt="T-shirt" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="./img/DEPARTMENTCSPOSTERTSHIRT.png">
            </div>
        
            <!-- Second Image -->
            <div class="col text-center">
                <img src="./img/POSTER.png" class="gallery-img img-fluid" alt="T-shirt" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="./img/POSTER.png">
            </div>
        </div>
        
        <!-- Cards Section -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4 mb-5">
            <!-- Front Image Card -->
            <div class="col">
                <div class="card">
                    <img src="./img/Front.png" class="card-img-top" alt="Front View" style="max-height: 300px; object-fit: cover;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="./img/Front.png">
                    <div class="card-body text-center">
                        <h5 class="card-title">Front Design</h5>
                        <p class="card-text">Stylish front design for everyday wear.</p>
                    </div>
                </div>
            </div>

            <!-- Back Image Card -->
            <div class="col">
                <div class="card">
                    <img src="./img/Back.png" class="card-img-top" alt="Back View" style="max-height: 300px; object-fit: cover;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="./img/Back.png">
                    <div class="card-body text-center">
                        <h5 class="card-title">Back Design</h5>
                        <p class="card-text">Clean and minimalistic back design.</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="./img/ccs back.png" class="card-img-top" alt="Back View" style="max-height: 300px; object-fit: cover;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="./img/ccs back.png">
                    <div class="card-body text-center">
                        <h5 class="card-title">Back Design</h5>
                        <p class="card-text">Clean and minimalistic back design with a twist.</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="./img/ccs front.png" class="card-img-top" alt="Front View" style="max-height: 300px; object-fit: cover;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="./img/ccs front.png">
                    <div class="card-body text-center">
                        <h5 class="card-title">Front Design</h5>
                        <p class="card-text">A bold front print for a modern look.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">T-shirt Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" alt="T-shirt Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById('imageModal');
        modal.addEventListener('show.bs.modal', function(event) {
            var button = event.relatedTarget; 
            var imageSrc = button.getAttribute('data-bs-src'); 
            var modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
        });
    </script>
</body>
</html>
